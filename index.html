<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="parent">
    <!-- Top Image -->
    <div class="image-child">
      <img class="hero-icon" src="images\illustration-hero.svg" alt="">
    </div>
    <!-- Bottom Side-->
    <div class="text-child">

       <!-- Bottom Text -->
      <div class="text">
        <h3>Order Summary</h3>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
       
        <!-- Plan Row -->
        <div class="plan-row">
          <img src="images\icon-music.svg" alt="" class="music-icon">
          <div class="plan">
            <h6>Annual Plan</h6> 
            <p>$59.99/year</p> 
          </div>
          <div class="change">
            <button class="change-btn"><u>Change</u></button> 
          </div>
        </div>

        <div>
          <button class="proceed">Proceed to Payment</button>
          <br>
          <button class="cancel">Cancel Order</button> 
        </div>
      
    </div>
  </div>
</body>
</html>
